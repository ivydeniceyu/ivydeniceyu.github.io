<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 height1 flexSpaceAround">
        <h1>READING WEEK DESTINATIONS</h1>
       </div>
    </div>
    <div class="row">
      <div class="col-md-12 height2 randomColor">
          <ul>
            <li> <a href="#"> DESTINATIONS</a></li>
            <li><a href="#"> RESORTS</a></li>

    <div class="row">
        <div class="col-md-1 "> </div>

              <img src="img/rc.jpeg" alt="royal carribean">

    <div class="row">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    //when the document is loaded
    $(document).ready(function() {
      //this function gets a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }
      //get all the elements (divs) with the class randomColor
      var randomColor = $(".randomColor");

      //loop through all elements
      //for each element change the css backhround color to RGB + three random colours
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>

  <script>
    var beaches = [{
        "destination": "Bahamas",
        "capital": "Nassau",
        "isSafe": true,
        "imgUrl": "img/beach1.jpg"
      },
      {
        "destination": "Dominican Republic",
        "capital": "Santo Domingo",
        "isSafe": true,
        "imgUrl": "img/beach2.jpg"
      },
      {
        "destination": "Mexico",
        "capital": "Mexico City",
        "isSafe": true,
        "imgUrl": "img/beach3.jpg"
      },
      {
        "destination": "St.Thomas of the Virgin Islands",
        "capital": "Charlotte Amalie",
        "isSafe": true,
        "imgUrl": "img/beach4.jpg"
      },
      {
        "destination": "Cuba",
        "capital": "Havana",
        "isSafe": true,
        "imgUrl": "img/beach5.jpg"
      }
    ];

    $(document).ready(function() {
      //  $(".output").html("test output");
      var html = "<table class='table table-striped table-hover'>" +
        "<tr>" +
        "<th>destination</th> " +
        "<th>capital</th> " +
        "<th>is it safe ?</th> " +
        "<th>image</th> " +
        "</tr>";

      for (var i = 0; i < beaches.length; i++) {
        console.log("i " + i);
        html += "<tr>" +
          "<td>" + beaches[i].destination + "</td> " +
          "<td>" + beaches[i].capital + "</td> " +
          "<td>" + beaches[i].isSafe + "</td> " +
          "<td><img src='" + beaches[i].imgUrl + "'/></td> " +
          "</tr>";
      }

      html += "</table>";
      $(".output").html(html);
    });
  </script>
