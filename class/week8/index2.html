<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carousel2</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row">
      <!-- drop the code-->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var slides = [{
        "source": "https://images.unsplash.com/photo-1446728059026-a57bee198e0e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a39623dc75acfbb1eee96f4101e73ce4&auto=format&fit=crop&w=1350&q=80",
        "alternate": "Honest Ed's",
        "caption": "Honest Ed's in Toronto",
        "slideClass": "item active"

      },
      {
        "source": "https://images.unsplash.com/photo-1435536822168-639c33ca2eab?ixlib=rb-0.3.5&s=adaf2a34b19969678b97dcd54c8009d3&auto=format&fit=crop&w=1350&q=80",
        "alternate": "Bay Stn",
        "caption": "Bay Station in Toronto",
        "slideClass": "item"

      },
      {
        "source": "https://images.unsplash.com/photo-1460398160830-bd2f5309bea9?ixlib=rb-0.3.5&s=03d6da4d66c45579a9700415929f4a76&auto=format&fit=crop&w=1338&q=80",
        "alternate": "TTC Subway",
        "caption": "TTC Subway in Toronto",
        "slideClass": "item"

      }

    ];

    var slidesHtml = "";
    for (var i = 0; i < slides.length; i++) {
      console.log("i " + i);
      slidesHtml += '<div class="'+slides[i].slideClass+'">'
        +'<img src="'+slides[i].source+'" alt="'+slides[i].alternate+'">'
        +'<div class="carousel-caption">'
        + slides[i].caption
        +'</div>'
        +'</div>';
    }

    $(document).ready(function(){
      $(".carousel-inner").html(slidesHtml);
      //we need to explicitly call the boostrap fucntion carousel
      $(".carousel").carousel();
})

  </script>
</body>

</html>
